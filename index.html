<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Celebration of You</title>
    <style>
        /* Modern Mature Palette */
        :root {
            --bg-dark: #0f0c29;
            --accent-plum: #302b63;
            --gold-leaf: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
            --text-main: #fcfcfc;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas for the artistic particle background */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Glassmorphism Main Card */
        .glass-container {
            position: relative;
            z-index: 10;
            padding: 3rem;
            width: 80%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 1.5s ease-out;
        }

        h1 {
            font-weight: 300;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--gold-leaf));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: var(--gold-leaf);
            margin: 20px auto;
            transition: width 0.5s ease;
        }

        .glass-container:hover .divider {
            width: 150px;
        }

        p {
            font-weight: 200;
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }

        .signature {
            margin-top: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: var(--gold-leaf);
            opacity: 0.8;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hidden glow effect */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--gold-leaf) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.15;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    <div class="glow" id="glow"></div>

    <div class="glass-container">
        <h1>BEYOND</h1>
        <div class="divider"></div>
        <p>A beautiful soul deserves a beautiful day.<br> 
           Today we celebrate the wisdom, the grace, <br>
           and the light you bring into the world.</p>
        <div class="signature">Happy Birthday Joana</div>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        const glow = document.getElementById('glow');

        let particles = [];
        const particleCount = 80;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (e) => {
            glow.style.left = (e.pageX - 100) + 'px';
            glow.style.top = (e.pageY - 100) + 'px';
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
